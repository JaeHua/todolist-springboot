spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
  
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
  security:
    user:
      name: user
      password: password

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: WARN
    com.jaehua.todolist: DEBUG 